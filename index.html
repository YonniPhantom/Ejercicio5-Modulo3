<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Busquedas</title>
</head>
<body>
    <div class="container">
        <h1>Busquedas</h1>
        <div>
            <label for="array">Array:</label>

        <div id="output"></div>
    </div>
